<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutory</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/carouseller.css">
	<link rel="stylesheet" href="css/selectbox.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/adaptive.css">

	<script src="js/jquery-1.9.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/carouseller.min.js"></script>
	<script src="js/viewportchecker.js"></script>
	<script src="js/selectbox.min.js"></script>
	<script src="js/ready.js"></script>
</head>
<body>
	<div class="main_wrap clear main_wrap_login">
		<section class="login">
			<div class="wrapper login_wrapper clear">
				<form class="login_form">
					<div class="aligncenter">
						<a href="/" class="block1_logo logo">
							<img src="img/yellow_logo.svg" alt="Tutory.me">
						</a>
					</div>	
				
					<div class="field"><input type="email" placeholder="Work email*"></div>
					<div class="field"><input type="password" placeholder="Password*"></div>

					<div class="clear mgb40">
						<label class="floatleft">
							<input type="checkbox" class="mgr5">
							<span class="field_helper">Remember me</span>
						</label>
						
						<a href="" class="i floatright coloryellow unhover">Forgot password</a>
					</div>

					<div class="aligncenter mgb20">
						<button class="btn">Submit</button>
					</div>
					
					<div class="clear">
						<div class="floatleft field_helper font16">Not a registered user?</div>
						<a href="" class="floatright coloryellow font16 hover b">Sign up</a>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
